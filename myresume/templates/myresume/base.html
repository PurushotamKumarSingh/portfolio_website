<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home</title>
    <link rel="stylesheet" href="{% static 'myresume/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'myresume/css/bootstrap.min.css' %}">

    <!-- satisfy google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Satisfy&display=swap" rel="stylesheet">

    {% block myresumecss %}
    <link rel="stylesheet" href="{% static 'myresume/css/myresume.css' %}">
    {% endblock myresumecss %}

</head>

<body>

    <div class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-sm-3">
                {% include 'myresume/sidebar.html' %}
            </div>
            <div class="col-sm-9">
                {% block content %}

                {% endblock content %}
            </div>
        </div>
    </div>


    <script src="{% static 'myresume/js/jQuery.js' %}"></script>
    <script src="{% static 'myresume/js/popper.js' %}"></script>
    <script src="{% static 'myresume/js/all.min.js' %}"></script>
    <script src="{% static 'myresume/js/bootstrap.js' %}"></script>
</body>

</html>
